<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        form input, form button {
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Управление товарами</h1>
    <form id="productForm">
        <input type="hidden" id="productId" />
        <input type="text" id="name" placeholder="Название товара" required />
        <input type="text" id="description" placeholder="Описание товара" required />
        <input type="number" id="price" placeholder="Цена товара" required />
        <button type="submit">Сохранить</button>
    </form>

    <h2>Список товаров</h2>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="productsTable"></tbody>
    </table>

    <script src="/my-backend/public/admin.js"></script>
</body>
</html>
