<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input, .form-container textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px;
            font-size: 16px;
        }
        .product-list, .message-list {
            margin-top: 20px;
        }
        .product, .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product button, .message button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <!-- Add Product Form -->
        <div class="form-container">
            <h2>Add Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="product-description" placeholder="Description" required>
                <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
        
        <!-- Update Product Form -->
        <div class="form-container">
            <h2>Update Product</h2>
            <form id="update-product-form">
                <input type="number" id="update-product-id" placeholder="Product ID" required>
                <input type="text" id="update-product-name" placeholder="Product Name">
                <input type="text" id="update-product-description" placeholder="Description">
                <input type="number" id="update-product-price" placeholder="Price" step="0.01">
                <button type="submit">Update Product</button>
            </form>
        </div>

        <!-- Product List -->
        <div class="product-list">
            <h2>Products</h2>
            <div id="products"></div>
        </div>

        <!-- Messages Section -->
        <div class="message-list">
            <h2>Messages</h2>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000'; // Полный URL

        // Function to fetch products
        async function fetchProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                if (response.ok) {
                    const products = await response.json();
                    const productsContainer = document.getElementById('products');
                    productsContainer.innerHTML = products.map(product => `
                        <div class="product">
                            <strong>ID:</strong> ${product.id}<br>
                            <strong>Name:</strong> ${product.name}<br>
                            <strong>Description:</strong> ${product.description}<br>
                            <strong>Price:</strong> ${product.price}<br>
                            <button onclick="deleteProduct(${product.id})">Delete</button>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('products').innerText = 'No products found.';
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('products').innerText = 'Error fetching products.';
            }
        }

        // Function to fetch messages
        async function fetchMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`);
                if (response.ok) {
                    const messages = await response.json();
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = messages.map(message => `
                        <div class="message">
                            <strong>ID:</strong> ${message.id}<br>
                            <strong>Name:</strong> ${message.name}<br>
                            <strong>Email:</strong> ${message.email}<br>
                            <strong>Message:</strong> ${message.message}<br>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('messages').innerText = 'No messages found.';
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                document.getElementById('messages').innerText = 'Error fetching messages.';
            }
        }

        // Add product
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, price })
                });
                if (response.ok) {
                    fetchProducts();
                    document.getElementById('add-product-form').reset();
                } else {
                    console.error('Error adding product');
                }
            } catch (error) {
                console.error('Error adding product:', error);
            }
        });

        // Update product
        document.getElementById('update-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('update-product-id').value;
            const name = document.getElementById('update-product-name').value;
            const description = document.getElementById('update-product-description').value;
            const price = document.getElementById('update-product-price').value;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, price })
                });
                if (response.ok) {
                    fetchProducts();
                    document.getElementById('update-product-form').reset();
                } else {
                    console.error('Error updating product');
                }
            } catch (error) {
                console.error('Error updating product:', error);
            }
        });

        // Delete product
        async function deleteProduct(id) {
            try {
                const response = await fetch(`${API_URL}/products/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    fetchProducts();
                } else {
                    console.error('Error deleting product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }

        // Initial data load
        fetchProducts();
        fetchMessages();
    </script>
</body>
</html>
